<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Kalender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      text-align: center;
      padding: 10px;
    }
    .calendar {
      display: inline-block;
    }
    .month-year {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      gap: 4px;
      justify-content: center;
    }
    .weekdays div {
      font-weight: bold;
      font-size: 0.85em;
    }
    .days div {
      padding: 5px;
      border-radius: 50%;
    }
    .today {
      background-color: #5DADE2; /* myk blå sirkel */
      color: white;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="month-year" id="monthYear"></div>
    <div class="weekdays">
      <div>Man</div><div>Tir</div><div>Ons</div><div>Tor</div><div>Fre</div><div>Lør</div><div>Søn</div>
    </div>
    <div class="days" id="calendarDays"></div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDays = document.getElementById("calendarDays");

    const today = new Date();
    const monthNames = [
      "januar", "februar", "mars", "april", "mai", "juni",
      "juli", "august", "september", "oktober", "november", "desember"
    ];

    const currentMonth = today.getMonth();
    const currentYear = today.getFullYear();
    const currentDate = today.getDate();

    monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

    const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
    const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
    let startDay = firstDayOfMonth.getDay(); // 0 = søndag, 1 = mandag, ...
    startDay = (startDay + 6) % 7; // gjør mandag = 0

    for (let i = 0; i < startDay; i++) {
      calendarDays.innerHTML += `<div></div>`;
    }

    for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
      const isToday = (day === currentDate);
      calendarDays.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
    }
  </script>
</body>
</html>
